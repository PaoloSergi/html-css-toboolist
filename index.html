<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Toboolist</title>
</head>
<body>
    
    <div class="container">

        <!-- Header con logo -->
        <header>

            <img src="img/logo.png" alt="Questo Ã¨ il logo">

            <h1>Toboolist</h1>

        </header>

        <!-- Corpo principale della pagina -->
        <main>

            <!-- Barra dei comandi -->
            <nav>

                <button class="addTask">Add Task</button>
                
                <button class="addSection">Add Section</button>

            </nav>

            <!-- Sezioni di aggruppamento task -->
            <section>

                <!-- Titolo sezione -->
                <h2>&dtrif; New Task</h2>

                <!-- Elenco task -->
                <div class="task">
                    <div class="done">&checkmark;</div>
                    <span>Quarterly Newsletter</span>
                    <span class="sticker editorial">Editorial</span>
                </div>

            </section>

            <section>

                <!-- Titolo sezione -->
                <h2>&dtrif; Today</h2>

                <!-- Elenco task -->
                <div class="task">
                    <div class="done">&checkmark;</div>
                    <span>Recruiting blog post</span>
                    <span class="sticker editorial">Editorial</span>
                </div>

                <div class="task">
                    <div class="done">&checkmark;</div>
                    <span>Mobile app launch</span>
                    <span class="sticker goals">Q1 Goals</span>
                </div>

            </section>

            <section>

                <!-- Titolo sezione -->

                <!-- Elenco task -->

            </section>

        </main>

    </div>

</body>
